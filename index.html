<h1>MiniMax</h1>
<div id="florian">
  <div id="easy">
    <input type="button" value="Leicht" onclick="window.easyClicked()" />
  </div>
  <div id="hard">
    <input type="button" value="Schwer" onclick="window.hardClicked()" />
  </div>
  <div id="question">
    <span id="summand1">?</span>
    <span id="operator">+</span>
    <span id="summand2">?</span>
    <span id="aqual">=</span>
    <span id="sum">
      <input
        id="sum-input"
        type="number"
        min="0"
        max="20"
        onkeyup="window.solve(event, this)"
      />
    </span>
  </div>
  <div id="result"></div>
</div>
